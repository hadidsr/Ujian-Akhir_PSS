<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Analytics</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f3f4f6;
            color: #333;
        }

        header {
            background: #2563EB;
            color: #fff;
            text-align: center;
            padding: 20px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        main p {
            font-size: 1rem;
            margin: 15px 0;
            line-height: 1.6;
            color: #4B5563;
        }

        main p strong {
            color: #111827;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #2563EB;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .btn:hover {
            background: #1E40AF;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            main {
                padding: 15px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Analytics for {{ course.name }}</h1>
    </header>
    <main>
        <p><strong>Total Members:</strong> {{ stats.total_members }}</p>
        <p><strong>Total Contents:</strong> {{ stats.total_contents }}</p>
        <p><strong>Total Comments:</strong> {{ stats.total_comments }}</p>
        <a href="{% url 'teacher_dashboard' %}" class="btn">Back to Dashboard</a>
    </main>
</body>
</html>
